<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recepie</title>
    <style>
        td:last-child, th:last-child {
            text-align: right;
        }

        td:last-child:hover {
            background: cadetblue;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Товар</th>
        <th>Цена</th>
    </tr>
    <tbody id="output">

    </tbody>
    </thead>
</table>
<div>

    <button id='calculate' onclick="sumup()">Рассчитать</button>
    <strong id="sum"></strong>
</div>

<form name="goods">
    <label for="title">Товар</label>
    <input id="title" name="title" type="text">
    <label for="cost">Цена</label>
    <input id="cost" min="1" name="cost" step="1" type="number">
    <input type="submit" value="Добавить">
</form>

<script>
    const $ = document.getElementById.bind(document)

    document.forms.goods.onsubmit = function onSubmit(e) {
        e.preventDefault()

        const row = document.createElement('tr')

        const title = document.createElement('td')
        title.innerText = e.target.elements.title.value

        const cost = document.createElement('td')
        cost.innerText = e.target.elements.cost.value

        row.appendChild(title)
        row.appendChild(cost)

        $('output').appendChild(row)
    }

    function sumup() {
        $('sum').innerText = 'Общая цена: ' + Array.from(document.querySelectorAll('#output td:last-child'))
            .map(a => parseInt(a.innerText))
            .reduce((s, a) => s + a, 0)
    }
</script>

</body>
</html>
